<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor Badminton - Sistem Lama</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: white;
        }
        
        html {
            height: 100%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .player-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .player-section.serving {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 193, 7, 0.5));
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.7);
        }
        
        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .service-indicator {
            font-size: 1.2rem;
            margin-bottom: 20px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .serving-text {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 8px 18px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.8);
        }
        
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-control {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .up-btn:hover {
            background: rgba(76, 175, 80, 0.6);
        }
        
        .down-btn:hover {
            background: rgba(244, 67, 54, 0.6);
        }
        
        .service-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .service-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .service-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .service-btn.active {
            background: rgba(255, 215, 0, 0.6);
            border-color: rgba(255, 215, 0, 0.8);
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .name-input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .name-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .name-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .name-input-group label {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .name-input-group input {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .name-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .name-input-group input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .update-names-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .update-names-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .winner-announcement {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .winner-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .winner-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .scoreboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .name-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .score {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .score-container {
                gap: 10px;
            }
            
            .score-control {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üè∏ Papan Skor Badminton <span style="transform: scaleX(-1); display: inline-block;">üè∏</span></h1>
        
        <div class="game-info">
            <div>Sistem: Double Service | Target: 30 Poin</div>
        </div>
        
        <div class="name-input-section">
            <button class="update-names-btn" onclick="showNameModal()">‚öôÔ∏è Atur Nama Tim</button>
        </div>
        
        <div class="scoreboard">
            <div class="player-section" id="player1-section">
                <div class="player-name" id="player1-name">Nama/Nama</div>
                <div class="service-indicator" id="service1">Service 1</div>
                <div class="score-container">
                    <button class="score-control down-btn" onclick="subtractPoint(1)">‚¨á</button>
                    <div class="score" id="score1">0</div>
                    <button class="score-control up-btn" onclick="addPoint(1)">‚¨Ü</button>
                </div>
                <div class="service-buttons">
                    <button class="service-btn" onclick="setService(1, 1)">Service 1</button>
                    <button class="service-btn" onclick="setService(1, 2)">Service 2</button>
                </div>
            </div>
            
            <div class="player-section" id="player2-section">
                <div class="player-name" id="player2-name">Nama/Nama</div>
                <div class="service-indicator" id="service2">Service 1</div>
                <div class="score-container">
                    <button class="score-control down-btn" onclick="subtractPoint(2)">‚¨á</button>
                    <div class="score" id="score2">0</div>
                    <button class="score-control up-btn" onclick="addPoint(2)">‚¨Ü</button>
                </div>
                <div class="service-buttons">
                    <button class="service-btn" onclick="setService(2, 1)">Service 1</button>
                    <button class="service-btn" onclick="setService(2, 2)">Service 2</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">üîÑ Reset Permainan</button>
        </div>
    </div>
    
    <div class="winner-announcement" id="winner-modal">
        <div class="winner-content">
            <div class="winner-text" id="winner-text"></div>
            <button class="close-btn" onclick="closeWinnerModal()">Tutup</button>
        </div>
    </div>
    
    <div class="winner-announcement" id="name-modal">
        <div class="winner-content">
            <div style="font-size: 1.8rem; font-weight: bold; margin-bottom: 25px;">‚öôÔ∏è Atur Nama Tim</div>
            
            <div style="margin-bottom: 20px;">
                <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 10px;">TIM 1</div>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="team1-player1" placeholder="Nama 1" style="flex: 1; padding: 10px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem;" value="Nama">
                    <input type="text" id="team1-player2" placeholder="Nama 2" style="flex: 1; padding: 10px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem;" value="Nama">
                </div>
            </div>
            
            <div style="margin-bottom: 25px;">
                <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 10px;">TIM 2</div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="team2-player1" placeholder="Nama 1" style="flex: 1; padding: 10px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem;" value="Nama">
                    <input type="text" id="team2-player2" placeholder="Nama 2" style="flex: 1; padding: 10px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem;" value="Nama">
                </div>
            </div>
            
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="close-btn" onclick="updatePlayerNames()">Simpan</button>
                <button class="close-btn" onclick="closeNameModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        let player1Score = 0;
        let player2Score = 0;
        let currentServer = 1;
        let currentService = 1; // Service 1 atau Service 2
        let gameEnded = false;
        
        function showNameModal() {
            document.getElementById('name-modal').style.display = 'flex';
        }
        
        function closeNameModal() {
            document.getElementById('name-modal').style.display = 'none';
        }
        
        function updatePlayerNames() {
            const team1Player1 = document.getElementById('team1-player1').value || 'Pemain1';
            const team1Player2 = document.getElementById('team1-player2').value || 'Pemain2';
            const team2Player1 = document.getElementById('team2-player1').value || 'Pemain1';
            const team2Player2 = document.getElementById('team2-player2').value || 'Pemain2';
            
            const team1Name = `${team1Player1}/${team1Player2}`;
            const team2Name = `${team2Player1}/${team2Player2}`;
            
            document.getElementById('player1-name').textContent = team1Name;
            document.getElementById('player2-name').textContent = team2Name;
            
            closeNameModal();
        }
        
        function updateDisplay() {
            document.getElementById('score1').textContent = player1Score;
            document.getElementById('score2').textContent = player2Score;
            
            // Update service indicators
            const service1 = document.getElementById('service1');
            const service2 = document.getElementById('service2');
            const section1 = document.getElementById('player1-section');
            const section2 = document.getElementById('player2-section');
            
            // Clear previous states
            section1.classList.remove('serving');
            section2.classList.remove('serving');
            
            // Update service buttons
            updateServiceButtons();
            
            // Update score control buttons
            updateScoreButtons();
            
            if (!gameEnded) {
                if (currentServer === 1) {
                    service1.innerHTML = `<span class="serving-text">üè∏ Service ${currentService}</span>`;
                    service2.innerHTML = ''; // Hilangkan tampilan service di tim lawan
                    section1.classList.add('serving');
                } else {
                    service2.innerHTML = `<span class="serving-text">üè∏ Service ${currentService}</span>`;
                    service1.innerHTML = ''; // Hilangkan tampilan service di tim lawan
                    section2.classList.add('serving');
                }
            }
        }
        
        function updateServiceButtons() {
            // Reset all service buttons
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Highlight active service buttons
            const player1Buttons = document.querySelectorAll('#player1-section .service-btn');
            const player2Buttons = document.querySelectorAll('#player2-section .service-btn');
            
            if (currentServer === 1) {
                player1Buttons[currentService - 1].classList.add('active');
            } else {
                player2Buttons[currentService - 1].classList.add('active');
            }
        }
        
        function setService(player, service) {
            if (gameEnded) return;
            
            currentServer = player;
            currentService = service;
            updateDisplay();
        }
        
        function updateScoreButtons() {
            const player1UpBtn = document.querySelector('#player1-section .up-btn');
            const player1DownBtn = document.querySelector('#player1-section .down-btn');
            const player2UpBtn = document.querySelector('#player2-section .up-btn');
            const player2DownBtn = document.querySelector('#player2-section .down-btn');
            
            // Reset all buttons
            [player1UpBtn, player1DownBtn, player2UpBtn, player2DownBtn].forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
            
            // Disable buttons for non-serving team
            if (currentServer === 1) {
                player2UpBtn.disabled = true;
                player2DownBtn.disabled = true;
                player2UpBtn.style.opacity = '0.3';
                player2DownBtn.style.opacity = '0.3';
                player2UpBtn.style.cursor = 'not-allowed';
                player2DownBtn.style.cursor = 'not-allowed';
            } else {
                player1UpBtn.disabled = true;
                player1DownBtn.disabled = true;
                player1UpBtn.style.opacity = '0.3';
                player1DownBtn.style.opacity = '0.3';
                player1UpBtn.style.cursor = 'not-allowed';
                player1DownBtn.style.cursor = 'not-allowed';
            }
        }
        
        function addPoint(player) {
            if (gameEnded) return;
            
            // Hanya yang sedang service yang bisa dapat poin
            if (player !== currentServer) return;
            
            if (player === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            
            // Cek kemenangan (30 poin)
            if (player1Score >= 30 || player2Score >= 30) {
                gameEnded = true;
                const winner = player1Score >= 30 ? 
                    document.getElementById('player1-name').textContent : 
                    document.getElementById('player2-name').textContent;
                showWinner(winner);
            }
            
            updateDisplay();
        }
        
        function subtractPoint(player) {
            if (gameEnded) return;
            
            // Hanya yang sedang service yang bisa kurangi poin
            if (player !== currentServer) return;
            
            if (player === 1 && player1Score > 0) {
                player1Score--;
            } else if (player === 2 && player2Score > 0) {
                player2Score--;
            }
            
            updateDisplay();
        }
        
        function showWinner(winner) {
            const winnerText = document.getElementById('winner-text');
            winnerText.innerHTML = `üéâ ${winner} Menang! üéâ<br><span style="font-size: 1.5rem;">Skor Akhir: ${player1Score} - ${player2Score}</span>`;
            document.getElementById('winner-modal').style.display = 'flex';
        }
        
        function closeWinnerModal() {
            document.getElementById('winner-modal').style.display = 'none';
        }
        
        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            currentServer = 1;
            currentService = 1;
            gameEnded = false;
            closeWinnerModal();
            updateDisplay();
        }
        
        // Initialize display
        updateDisplay();
    </script>
